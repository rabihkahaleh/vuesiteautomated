name: Netlify CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: netlify-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_DIR: dist

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present -- --ci
        env:
          CI: true

      - name: Sanity checks (secrets & build dir)
        run: |
          [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] || (echo "❌ NETLIFY_AUTH_TOKEN is empty" && exit 1)
          [ -n "${{ secrets.NETLIFY_SITE_ID }}" ] || (echo "❌ NETLIFY_SITE_ID is empty" && exit 1)
          [ -d "$BUILD_DIR" ] || (echo "❌ Build dir '$BUILD_DIR' not found" && ls -la && exit 1)

      - name: Netlify status (does token see this site?)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify status --auth "$NETLIFY_AUTH_TOKEN" --site "$NETLIFY_SITE_ID" || {
            echo "❌ The token cannot access this site. Check token/team/site-id."
            exit 1
          }
    
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ always() && needs.ci.result == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Netlify CLI
        run: npm i -g netlify-cli jq

      - name: Verify build output
        run: ls -la "$BUILD_DIR"

      # ---- Preview deploy on PRs ----
      - name: Deploy (Preview for PRs)
        if: ${{ github.event_name == 'pull_request' }}
        id: preview
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          URL=$(netlify deploy \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --dir "$BUILD_DIR" \
            --message "Preview from PR #${{ github.event.pull_request.number }} @ ${{ github.sha }}" \
            --json | jq -r '.deploy_url')
          echo "deploy_url=$URL" >> $GITHUB_OUTPUT

      - name: Comment Preview URL on PR
        if: ${{ github.event_name == 'pull_request' && steps.preview.outputs.deploy_url }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview.outputs.deploy_url }}';
            const body = `✅ Netlify Preview ready:\n\n**${url}**`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      # ---- Production deploy on main ----
      - name: Deploy (Production on main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --dir "$BUILD_DIR" \
            --message "Production deploy @ ${{ github.sha }}" \
            --prod
